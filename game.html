<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Quiz Game</title>
</head>

<body>
    <header>
        <a href="./index.html" class="rules-link">Rules</a>
        <div class="score-area">
            <p id="correct-score">Correct<br> <span id="score">0</span></p>
            <p id="incorrect-score">Incorrect<br> <span id="incorrect">0</span></p>
        </div>
    </header>
    <main>
        <div class="quiz-area game-box">
            <div class="quiz-box">
                <h1>General Knowledge Quiz</h1>
                <div class="quiz">
                    <h2 id="question">the question displayed here</h2>
                    <div id="answer-buttons">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                    <button id="next-btn">Next</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank" aria-label="facebook"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" aria-label="instagram"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com" target="_blank" aria-label="tik-tok"><i
                        class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" aria-label="youtube"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
        <div id="footer-contact">
            <p> email: mosaicmedia@gmail.com</p>
        </div>
    </footer>
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/f5f9306f1c.js" crossorigin="anonymous"></script>
    <!-- Link to JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
